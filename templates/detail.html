{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
   <div class="col-md-6">
            <h3 style="text-align:center;">Tasks to be completed</h3>
            <div class="shadow card">
             <div class="card-body">
               <h5 class="card-title">{{task.name}}</h5>
               <p class="card-text"><b>{{task.priority}}</b></p>
                 <p class="card-text"><b>{{task.date}}</b></p>
               <a href="{% url 'delete' task.id %}" class="btn btn-danger">Done</a>
                 <a href="{% url 'update' task.id %}" class="btn btn-success">Update</a>
              </div>
            </div>
            <br>
   </div>
  </div>
</div>

{% endblock %}
