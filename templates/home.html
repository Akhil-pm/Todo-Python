{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-6 test">
         <form method="POST" class="shadow p-3">
          {% csrf_token %}
             <div class="form-group">
               <input type="text" class="form-control" name="task" placeholder="Taskname">
             </div>
              <div class="form-group">
               <input type="text" class="form-control" name="priority" placeholder="Priority">
             </div>
             <div class="form-group">
               <input type="date" class="form-control" name="date" placeholder="Date">
             </div>

             <input type="submit" class="btn btn-success">

         </form>
            </div>
          <div class="col-md-6">
            <h3 style="text-align:center;">Tasks to be completed</h3>
            {% for i in task1 %}
            <div class="shadow card">
             <div class="card-body">
               <h5 class="card-title">{{i.name}}</h5>
               <p class="card-text"><b>{{i.priority}}</b></p>
                 <p class="card-text"><b>{{i.date}}</b></p>
               <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                 <a href="" class="btn btn-success">Update</a>
              </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
